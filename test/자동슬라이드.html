<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화장품 웹사이트</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .text {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 20;
        }
        .image-container {
            position: relative;
            width: 70%;
            height: 400px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .image-container img.active {
            opacity: 1;
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            z-index: 10;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <button class="btn prev" onclick="prevImage()">&#10094;</button>
            <img src="img/39a29677bee5dd09643978e5c9c28915.jpg" class="active" alt="화장품 이미지">
            <img src="img/950cce5badb26f2c11d8093547351f12.jpg" alt="화장품1 이미지">
            <img src="img/39a29677bee5dd09643978e5c9c28915.jpg" alt="화장품2 이미지">
            <img src="img/950cce5badb26f2c11d8093547351f12.jpg" alt="화장품3 이미지">
            <img src="img/39a29677bee5dd09643978e5c9c28915.jpg" alt="화장품4 이미지">
            <img src="img/950cce5badb26f2c11d8093547351f12.jpg" alt="화장품5 이미지">
            <button class="btn next" onclick="nextImage()">&#10095;</button>
        </div>
        <div class="text">
            <h2>물광팩트</h2>
            <p>이 제품은 피부를 촉촉하고 건강하게 유지해주는 화장품입니다.</p>
        </div>
    </div>
    
    <script>
        const images = document.querySelectorAll(".image-container img");
        let currentIndex = 0;
        
        function updateImage() {
            images.forEach((img, index) => {
                img.classList.remove("active");
                if (index === currentIndex) {
                    img.classList.add("active");
                }
            });
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
        
        function autoSlide() {
            nextImage();
        }
        
        setInterval(autoSlide, 3000); // 3초마다 자동 슬라이드 변경
    </script>
</body>
</html>
