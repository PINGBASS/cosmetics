<head>

        }
        .button_2{
            width:40vw;
            height: 7vh;
            background:#e6eaf7;
            border:none;
        }
    </style>
</head>
<body>
    <div class="slider-container1">
        <div class="slider1" id="slider1">

        </div>
    </div>
    <div class="controls1">
        <button class="button_2" onclick="nextSlide()">Next</button>
    </div>
    <script>
        let index = 0;
        const images = document.querySelectorAll(".slider1 img");
        const slider = document.getElementById("slider1");
        const totalImages = images.length;
        const visibleCount = 4;
        const maxClicks = 4; // 총 클릭 횟수 (현재 4번)

        function nextSlide() {
            index += visibleCount;
            if (index >= totalImages) {
                index = 0;
            }
            slider.style.transform = `translateX(-${index * 25}%)`;
        }
    </script>
</body>
