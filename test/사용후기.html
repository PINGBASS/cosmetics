<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.reviews-section {
  padding: 40px;
  background-color: #f7f7f7;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  width: 80%;
    margin: 0 auto;
}

.reviews-section h2 {
  font-size: 28px;
  color: #333;
  margin-bottom: 20px;
}

.review-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.review {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.review-header {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
  color: #444;
}

.review-rating {
  margin-top: 10px;
}

.review-text {
  margin-top: 10px;
  color: #555;
  font-size: 16px;
}

.add-review {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.add-review h3 {
  font-size: 24px;
  margin-bottom: 15px;
}

.add-review form label {
  display: block;
  margin: 8px 0;
  font-weight: bold;
}

.add-review form input,
.add-review form select,
.add-review form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 15px;
}

.add-review form button {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.add-review form button:hover {
  background-color: #555;
}

        </style>
</head>
<body>
    <section id="reviews" class="reviews-section">
        <h2>사용 후기(689개)</h2>
        <div class="review-container">
          
          <div class="review">
            <div class="review-header">
              <span class="reviewer-name">백유진</span>
              <span class="review-date">2025-03-22</span>
            </div>
            <div class="review-rating">
              <span>⭐⭐⭐⭐⭐</span> <!--빈 별:&#9734; 색 있는 별 &#9733;-->
            </div>
            <p class="review-text">
              이 제품 정말 좋습니다! 입술 밀착력이 정말 좋네요.다른 색상도 구매 예정입니다.
            </p>
          </div>
          <div class="review">
            <div class="review-header">
              <span class="reviewer-name">백유진</span>
              <span class="review-date">2025-03-22</span>
            </div>
            <div class="review-rating">
              <span>⭐⭐⭐⭐☆</span>
            </div>
            <p class="review-text">
              이 제품 정말 좋습니다! 피부에 자극 없이 잘 맞아요. 재구매 의사 있습니다!
            </p>
          </div>
          <div class="review">
            <div class="review-header">
              <span class="reviewer-name">백유진</span>
              <span class="review-date">2025-03-22</span>
            </div>
            <div class="review-rating">
              <span>⭐⭐⭐⭐☆</span>
            </div>
            <p class="review-text">
              이 제품 정말 좋습니다! 피부에 자극 없이 잘 맞아요. 재구매 의사 있습니다!
            </p>
          </div>
          <!-- 후기 추가 -->
          <div class="add-review">
            <h3>사용 후기를 남기세요</h3>
            <form action="#" method="post">
              <label for="reviewer-name">이름</label>
              <input type="text" id="reviewer-name" name="reviewer-name" required>
              
              <label for="review-rating">별점</label>
              <select id="review-rating" name="review-rating" required>
                <option value="1">★</option>
                <option value="2">★★</option>
                <option value="3">★★★</option>
                <option value="4">★★★★</option>
                <option value="5">★★★★★</option>
              </select>
              
              <label for="review-text">후기</label>
              <textarea id="review-text" name="review-text" required></textarea>
              
              <button type="submit">후기 작성</button>
            </form>
          </div>
        </div>
      </section>
      
</body>
</html>
